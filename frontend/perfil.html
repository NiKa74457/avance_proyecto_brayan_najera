<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - eSports Mentor</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; margin: 0; }
        /* Botones superiores derecha */
        .nav-header { text-align: right; padding: 20px 40px; }
        .btn-inicio { background: #8b00ff; color: white; border: none; padding: 10px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-right: 15px; }
        .btn-logout-top { background: #1a1a1a; color: white; border: 1px solid #444; padding: 10px 25px; border-radius: 20px; cursor: pointer; }
        
        /* Contenedor Panel de Control */
        .panel-card { 
            max-width: 600px; 
            margin: 40px auto; 
            background: #121212; 
            border: 2px solid #00d2ff; 
            border-radius: 25px; 
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }
        h1 { color: #00d2ff; text-align: center; font-size: 3rem; margin-top: 0; }
        
        /* Estilos de inputs */
        .input-dark { background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; width: 100%; box-sizing: border-box; }
        .btn-a침adir-cyan { background: #00d2ff; color: black; border: none; padding: 10px 35px; border-radius: 25px; font-weight: bold; cursor: pointer; }
        
        #lista-juegos { list-style: none; padding: 0; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="nav-header">
        <button class="btn-inicio" onclick="window.location.href='index.html'">Inicio</button>
        <button id="logout-btn" class="btn-logout-top">Cerrar Sesi칩n</button>
    </div>

    <div class="panel-card">
        <h1>Panel de Control</h1>
        
        <div id="perfil-info" style="font-size: 1.1rem; line-height: 1.8;">
            <p>Cargando datos del perfil...</p>
        </div>

        <hr style="border: 0.5px solid #333; margin: 30px 0;">

        <h3 style="color: #4ade80; display: flex; align-items: center; gap: 10px;">
            游꿡 Mis Juegos de Especializaci칩n
        </h3>
        
        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <input type="text" id="nuevo-juego" class="input-dark" placeholder="Ej: Valorant, LoL, CS2...">
            <button id="btn-agregar-juego" class="btn-a침adir-cyan">A침adir</button>
        </div>

        <input type="text" id="filtro-juego" class="input-dark" placeholder="游댌 Buscar en mis especialidades..." style="background: #000;">

        <ul id="lista-juegos"></ul>
    </div>

    <script src="js/perfil.js"></script>
</body>
</html>
